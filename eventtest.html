<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Resource Generator</title>
    <link
      rel="stylesheet"
      href="https://pyscript.net/releases/2022.12.1/pyscript.css"
    />
    <script
      defer
      src="https://pyscript.net/releases/2022.12.1/pyscript.js"
    ></script>
  </head>
  <body>
    <py-config> packages = ["cohere"] </py-config>
    <button id="click-btn" py-click="handle_click()">
      Click here to generate resources!
    </button>
    <div id="output"></div>
    <py-script>import cohere</py-script>
    <py-script src="./coherefiles.py"></py-script>
  </body>
</html>
